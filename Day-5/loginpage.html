<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="main-logo.svg" alt="logo">
        </div>
<div class="myform">
    <form  action="Dashboard.html" name="fname" onsubmit="myvalidate()">
        <div class="formheader">
            <h1>Login</h1>
        </div>
        <div class="from-subheading">
            <h4>Hello welcome! please enter your credential to login</h4>
        </div>
        <div class="form-content">
            <label>Username</label>
            <input id="user" name="user" type="text" placeholder="Enter your username" required >
            <label>Password</label>
            <input  id="pass" name="pass" type="password" placeholder="Enter your password" required>
            <input id="my-btn" class="sub" type="submit" value="Submit" name="submit">
        </div>
    </form>
</div>
</div>

</body>
</html>
